{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h4 style="margin-left: 45px">Delete Project: {{ project.name }} (Firm: {{ firm.name }})</h4>
    <hr>
    <p>Are you sure you want to delete this project? This action cannot be undone.</p>
    <form method="POST">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{{ url_for('main.display_projects') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
