<!-- delete_transaction.html -->

{% extends 'layout.html' %}

{% block content %}
  <div class="container">
    <h4>Delete Transaction</h4>
    <hr>
    <p>Are you sure you want to delete this transaction? This action cannot be undone.</p>
    <form method="post" action="{{ url_for('main.delete_transaction', transaction_id=transaction.id) }}">
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{{ url_for('main.display_transactions_for_project', project_id=transaction.project_id) }}" class="btn btn-secondary">No, go back</a>
    </form>
  </div>
{% endblock %}
